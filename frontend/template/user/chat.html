<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface with Input and Like Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ddd;
            margin: 0;
            padding: 10px;
        }
        .chat-header, .chat-footer {
            display: flex;
            align-items: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        .chat-header img {
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .chat-container {
            width: 300px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }
        .message-container {
            height: 350px; /* Adjusted height */
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            padding: 5px 10px;
            margin: 5px;
            border-radius: 5px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .sender {
            background-color: #e9e9eb;
            align-self: flex-start;
            max-width: 40% !important;
        }
        .receiver {
            background-color: #007bff;
            color: #fff;
            align-self: flex-end;
            max-width: 40% !important;
            margin-left: 61%;
        }
        .chat-footer {
            border-top: 1px solid #444;
            padding: 8px;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }
        .chat-footer input {
            flex-grow: 1;
            border: none;
            padding: 10px;
            margin-right: 10px;
            border-radius: 20px;
        }
        .chat-footer button {
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="chat-container">

    <div class="chat-header">
        <img src="avatar.png" alt="User Avatar">
        Nguyễn Hiếu Thông
    </div>

    <div class="message-container">

        <div class="message sender">Hello</div>
        <div class="message receiver">Chào cậu</div>

    </div>

    <div class="chat-footer">
        <input type="text" placeholder="Aa">
        <button>

        </button>
    </div>
</div>
</body>
</html>
